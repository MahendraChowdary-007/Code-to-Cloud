<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Code 2 Cloud</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcode2clo7236back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-background font-source-sans">

  <!-- ✅ Navbar (Admin removed) -->
  <nav class="bg-white shadow-soft sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="../assets/logo.png" alt="Code 2 Cloud" style="height:4rem;width:9rem;" />
          <span class="text-xl font-inter font-bold text-text-primary">Code 2 Cloud</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="homepage_e_learning_platform.html" class="text-text-secondary hover:text-primary transition-colors">Home</a>
          <a href="course_catalog_interactive_learning_hub.html" class="text-text-secondary hover:text-primary transition-colors">Courses</a>
          <a href="learning_dashboard_personalized_progress_hub.html" class="text-text-secondary hover:text-primary transition-colors">Dashboard</a>
          <a href="resoource.html" class="text-text-secondary hover:text-primary transition-colors">Resources</a>
          <a href="about.HTML" class="text-text-secondary hover:text-primary transition-colors">About us</a>
        </div>

        <!-- Auth Buttons -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" data-bs-toggle="modal" data-bs-target="#signinModal" class="text-text-secondary hover:text-primary transition-colors">Sign In</a>
          <a href="signup.html" class="btn-primary">Get Started</a>

        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2" id="mobile-menu-btn">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t">
          <a href="homepage_e_learning_platform.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Home</a>
          <a href="course_catalog_interactive_learning_hub.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Courses</a>
          <a href="learning_dashboard_personalized_progress_hub.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Dashboard</a>
          <a href="resoource.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Resources</a>
          <a href="about.HTML" class="block px-3 py-2 text-text-secondary hover:text-primary">About us</a>

          <div class="border-t pt-3 mt-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#signinModal" class="block px-3 py-2 text-text-secondary">Sign In</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#signinModal" class="block px-3 py-2 btn-primary text-center mt-2">Get Started</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sign In Section -->
  <section class="flex items-center justify-center py-24 bg-gradient-to-br from-primary-50 to-accent-50">
    <div class="text-center">
      <h2 class="text-3xl font-inter font-bold text-text-primary mb-4">Welcome back to your coding journey</h2>
      <p class="text-text-secondary mb-6">Continue building your cloud-ready skills with Code 2 Cloud.</p>
      <button class="btn-primary px-6 py-3" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
    </div>
  </section>

  <!-- Sign In Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Sign in to Code 2 Cloud</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-3" id="signinTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#userTab" type="button" role="tab">User</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#adminTab" type="button" role="tab">Admin</button>
            </li>
          </ul>

          <div class="tab-content">
            <!-- USER TAB -->
            <div class="tab-pane fade show active" id="userTab" role="tabpanel" aria-labelledby="user-tab">
              <form id="userSignInForm">
                <div class="mb-2">
                  <label class="form-label small">Email address</label>
                  <input type="email" id="userEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label small">Password</label>
                  <input type="password" id="userPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </form>
            </div>

            <!-- ADMIN TAB -->
            <div class="tab-pane fade" id="adminTab" role="tabpanel" aria-labelledby="admin-tab">
              <form id="adminSignInForm">
                <div class="mb-2">
                  <label class="form-label small">Admin Username</label>
                  <input type="text" id="adminUsername" class="form-control" placeholder="admin username" autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label class="form-label small">Admin Password</label>
                  <input type="password" id="adminPassword" class="form-control" placeholder="admin password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-warning">Admin Login</button>
                </div>
                <div class="mt-3 small text-muted text-center">
                  Use <b>admin</b> / <b>12345</b> for demo access.
                </div>
              </form>
            </div>
          </div>
        </div> <!-- modal-body -->
      </div>
    </div>
  </div>

  <!-- Bootstrap & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Admin credentials
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = '12345';

    // Handle USER Login
    document.getElementById('userSignInForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('userEmail').value.trim();
      if (email) {
        const modal = bootstrap.Modal.getInstance(document.getElementById('signinModal'));
        if (modal) modal.hide();

        // Optional small delay with message
        alert('Login successful! Redirecting to homepage...');
        setTimeout(() => {
          window.location.href = 'homepage_e_learning_platform.html';
        }, 800);
      } else {
        alert('Please enter your email.');
      }
    });

    // Handle ADMIN Login
    document.getElementById('adminSignInForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('adminUsername').value.trim();
      const pass = document.getElementById('adminPassword').value.trim();

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        alert('Admin login successful ✅');
        const modal = bootstrap.Modal.getInstance(document.getElementById('signinModal'));
        if (modal) modal.hide();
        window.location.href = 'ff.HTML';
      } else {
        alert('❌ Invalid admin credentials. Try admin / 12345');
      }
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
