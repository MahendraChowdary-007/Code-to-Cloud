  <!-- Sign Up Card -->
  <main>
    <div class="auth-card bg-white p-4 p-md-5">
      <div class="text-center mb-4">
        <img src="../assets/logo.png" alt="Code 2 Cloud" style="height:72px;">
        <h2 class="mt-3">Create your free account</h2>
        <p class="text-muted">Join Code 2 Cloud and start learning cloud-ready skills.</p>
      </div>

      <form id="signupForm" class="px-3 px-md-4 pb-3">
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" placeholder="Create a password (min 6 chars)" minlength="6" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="acceptTos" class="form-check-input" required>
          <label class="form-check-label">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-primary" id="createAccountBtn" type="submit">Create account</button>
        </div>

        <div class="text-center text-muted small">
          Already have an account? <a href="user_authentication_seamless_access_experience.html">Sign in</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center mt-5 py-4 text-muted">
    &copy; 2025 Code 2 Cloud. All rights reserved.
  </footer>

  <!-- Script: basic client-side demo signup -->
  <script>
    (function() {
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('fullName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const tos = document.getElementById('acceptTos').checked;

        if (!name || !email || !password) {
          alert('Please fill all fields.');
          return;
        }
        if (!tos) {
          alert('Please accept terms to continue.');
          return;
        }
        // Basic email pattern check
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!re.test(email)) {
          alert('Please enter a valid email address.');
          return;
        }
        if (password.length < 6) {
          alert('Password must be at least 6 characters.');
          return;
        }

        // Demo: save a flag in sessionStorage (in real app, send to API)
        const user = { name, email, createdAt: new Date().toISOString() };
        sessionStorage.setItem('signedUpUser', JSON.stringify(user));

        // Show success then redirect to homepage
        alert('Account created successfully! Redirecting to homepage...');
        setTimeout(() => {
          window.location.href = 'homepage_e_learning_platform.html';
        }, 700);
      });
    })();
  </script>
